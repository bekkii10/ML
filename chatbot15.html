<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e5c0ff, #f4d3ff);
            margin: 0;
            height: 100vh;
        }

        /* Dancing Chatbot Icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: dance 1s infinite alternate ease-in-out;
        }

        /* Dancing Animation */
        @keyframes dance {
            0% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(-5deg) translateX(-2px); }
            50% { transform: rotate(5deg) translateX(2px); }
            75% { transform: rotate(-5deg) translateX(-2px); }
            100% { transform: rotate(5deg) translateX(2px); }
        }

        #chatbot-icon:hover {
            background-color: #1f08ee;
        }

        /* Chatbot Container */
        #chat-container {
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: fixed;
            bottom: 90px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        /* Header */
        #header {
            background: linear-gradient(to left,#08f1d2,#05913f);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-btn {
            cursor: pointer;
            font-size: 18px;
            position: relative;
        }

        /* Tooltip */
        #close-btn::after {
            content: "Close the window chat";
            position: absolute;
            top: -2px;
            left: 20%;
            transform: translateX(-100%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            white-space: nowrap;
        }

        #close-btn:hover::after {
            display: block;
        }

        /* Chatbox */
        #chatbox {
            height: 320px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 80%;
            font-size: 14px;
        }

        .user {
            background: #7ba8ce;
            color: black;
            align-self: flex-end;
        }

        .bot {
            background: #0a3d91;
            color: white;
            align-self: flex-start;
        }

        #typing {
            font-size: 12px;
            color: gray;
            margin-left: 10px;
        }

        /* Input Area */
        #input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            background: #f0f0f0;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Movable Chatbot Icon -->
    <div id="chatbot-icon">ðŸ’­</div>

    <!-- Chatbot Container -->
    <div id="chat-container">
        <div id="header">
            <span>ðŸ’¬ Ai ChatBot</span>
            <span id="close-btn">âœ–</span>
        </div>
        <div id="chatbox"></div>
        <div id="input-container">
            <input id="userInput" type="text" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
      let chatbotIcon = document.getElementById("chatbot-icon");
      let chatContainer = document.getElementById("chat-container");
      let chatbox = document.getElementById("chatbox");

      // Toggle chat window visibility
      chatbotIcon.addEventListener("click", function() {
          if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
              chatContainer.style.display = "block";
          } else {
              chatContainer.style.display = "none";
          }
      });

      // Close chat but keep the conversation history
      document.getElementById("close-btn").addEventListener("click", function() {
          chatContainer.style.display = "none"; // Hide chat window
          // Chat history is NOT cleared
      });

      // Make chatbot icon draggable
      let isDragging = false, offsetX, offsetY;

      chatbotIcon.addEventListener("mousedown", function(e) {
          isDragging = true;
          offsetX = e.clientX - chatbotIcon.getBoundingClientRect().left;
          offsetY = e.clientY - chatbotIcon.getBoundingClientRect().top;
          chatbotIcon.style.cursor = "grabbing";
          chatbotIcon.style.animation = "none"; // Stop dancing while dragging
      });

      document.addEventListener("mousemove", function(e) {
          if (isDragging) {
              chatbotIcon.style.left = e.clientX - offsetX + "px";
              chatbotIcon.style.top = e.clientY - offsetY + "px";
              chatbotIcon.style.position = "absolute";
          }
      });

      document.addEventListener("mouseup", function() {
          if (isDragging) {
              isDragging = false;
              chatbotIcon.style.cursor = "grab";
              chatbotIcon.style.backgroundColor = getRandomColor(); // Change color on release
              chatbotIcon.style.animation = "dance 1s infinite alternate ease-in-out"; // Restart dancing
          }
      });

      // Generate random colors
      function getRandomColor() {
          let letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      }

      // Send message function
      document.getElementById("sendButton").addEventListener("click", sendMessage);
      document.getElementById("userInput").addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
              sendMessage();
          }
      });
      window.onload = function() {
            appendMessage("bot", "I'm a chatbot, can I help you?");
        }

      function sendMessage() {
    let inputField = document.getElementById("userInput");
    let input = inputField.value.trim();
    if (input === "") return;

    appendMessage("user", input);
    inputField.value = "";

    // Show typing message
    appendMessage("bot", "Typing...");

    // Send request to Flask backend
    fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("typing")?.remove();
        appendMessage("bot", data.response);
    })
    .catch(error => {
        document.getElementById("typing")?.remove();
        appendMessage("bot", "Error: Unable to fetch response.");
    });
}

      function appendMessage(sender, text) {
          let messageDiv = document.createElement("div");
          messageDiv.classList.add("message", sender);
          messageDiv.textContent = text;

          if (text === "Typing...") {
              messageDiv.id = "typing";
          }

          chatbox.appendChild(messageDiv);
          chatbox.scrollTop = chatbox.scrollHeight;
      }
    </script>

</body>
</html>
